<!DOCTYPE html>
\<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>D3: Using color in SVG</title>
        <script type="text/javascript" src="d3.js"></script>
        <style type="text/css">


                div.bar {
                        display: inline-block;
                        width: 20px;
                        height: 75px;
                        margin-right: 2px
                        background-color: teal;
                }

        </style>

    </head>
    <body>
        <script type="text/javascript">
                var w = 500;
                var h = 100;

                var dataset = [5, 10, 15, 20, 25]
                //create SVG element
                var svg = d3.select("body")
                                        .append("svg")
                                        .attr("width", w)
                                        .attr("height", h);

                var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle");

                circles.attr("cx", function(d, i) {
                                        return (i * 50) + 25;
                                })
                    .attr("cy", h/2)
                    .attr("r", function(d) {
                                return d;
                    })
                    .attr("fill", function(d) {
                        if (d > 15) {
                            return "red"
                        } else {
                            return "yellow"
                        }
                    })
                    .attr("stroke", function(d) {
                        if (d > 15) {
                            return "red"
                        } else {
                            return "yellow"
                        }
                    })
                    .attr("stroke-width", function(d) {
                                return d/2;
                    });

        </script>
    </body>
</html>
